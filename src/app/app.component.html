<!--The content below is only a placeholder and can be replaced.-->
<div class="app-container">
  <div #chatContainer class="chat-item-container">
    <chat-item *ngFor="let msg of messageLog"
      [messageData]="msg"
      (itemRendered)="snapToBottom($event)">
    </chat-item>
  </div>
  <user-input (newMessage)="sendMessage($event)">
  </user-input>
</div>
